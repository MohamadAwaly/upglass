<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">

<ui:composition template="../WEB-INF/template/simple.xhtml">

    <ui:define name="content1">
        <h:form>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h:outputLabel value="Plaque/Plate" styleClass="form-label"/>
                        <h:inputText value="#{carAddBean.car.carPlate}" styleClass="form-control"/>
                        <br/>
                        <h:outputLabel value="Idententification Number / Numéro d'identification" styleClass="form-label"/>
                        <h:inputText value="#{carAddBean.car.vehicleIdentificationNumber}" styleClass="form-control"/>
                    </div>
                    <div class="col">
                        <h:outputLabel value="Building date / Date de construction" styleClass="form-label"/>
                        <h:inputText value="#{carAddBean.car.buildingDate}" styleClass="form-control date-picker"/>
                        <br/>
                        <h:outputLabel value="Kilometers / Kilomètres" styleClass="form-label"/>
                        <h:inputText value="#{carAddBean.car.kilometers}" styleClass="form-control"/>
                    </div>
                    <div class="col">
                        <h:outputText value="Model-Mark" styleClass="form-label"/>
                        <h:selectOneMenu styleClass="form-select" value="Selection marque">
                            <f:selectItems value="#{carAddBean.lstBrand()}" var="b" itemLabel="#{b.brandName}" itemValue="#{b.idBrand}"></f:selectItems>
                            <f:ajax listener="#{}"
                        </h:selectOneMenu>
                        <h:outputLabel value="Model" styleClass="form-label"/>
                        <h:selectOneMenu styleClass="form-select" value="Selection Modele">
                            <f:selectItems value=""
                        </h:selectOneMenu>

                    </div>
                </div>
            </div>

            <!--            <h:outputText value="Plaque/Plate"/>-->
            <!--            <h:inputText value="#{carAddBean.monString}"/>-->

            <h:commandButton value="TEST" action="#{carAddBean.submit}"/>
            <h:outputText value="Plaque is : #{carAddBean.car.carPlate}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
